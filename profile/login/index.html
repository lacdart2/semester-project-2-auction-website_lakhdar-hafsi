<body class="login-body">
    <header>
        <nav class="navbar navbar-expand-lg  pb-lg-3 border-bottom">
            <div class="container-fluid ">
                <a class="navbar-brand text-white logo  me-5" href="../../index.html"><i
                        class="fa-thin fa-plus"></i>BID<i class="p-1">it</i>ALL</a>
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page"
                                href="../register/index.html">Register</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-success  active " href="#">Login</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-white " href="/index.html">Home</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-login">
        <div class="container hero ">
            <div class="  col-12 col-md-6 col-sm-12 container login-section flex-grow-1 mt-2 text-light pt-2 mb-5">



                <div class=" col-06  form-container d-flex flex-column justify-content-center align-items-center  ">
                    <h2
                        class="col-12 col-md-12 h1  p-3  d-flex align-items-center justify-content-start register-heading">
                        Login</h2>
                    <div class="col-12 col-md-12  px-3  pb-0">
                        <form id="loginForm ">
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input class="form-control" type="email" name="email" required
                                    pattern="^[\w\-.]+@(stud.)?noroff.no$" title="only @(stud.)noroff.no
                                    domains are allowed to login">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input class="form-control" type="password" name="password" required minlength="8">
                            </div>

                            <button type="submit" class="btn btn-lg btn-success">Login</button>
                            <div class="message-container col-12 col-md-6 mt-1 "></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav class="navbar fixed-bottom border-top pt-lg-3 border-top">
