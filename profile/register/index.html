                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">

                    </ul>
                    <form class="d-flex" role="search">

                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="hero">
            <div
                class="container register-section col-12 col-md-12 flex-grow-1 mt-5 text-light pt-4 d-flex justify-content-center">
                <div class="  p-5 d-flex d-flex flex-column container">
                    <h5>Register Now</h5>
                    <p>and get your Xmas Gift, <span class="text-success">Free</span> Credit</p>

                    <span class="badge bg-success w-25 fs-4 bg-secondary p-2 mb-3">1000 <i
                            class="fa-solid fa-coins"></i></span>
                    <section class="count-reg border-success">
                        <div class="countdown-wrapper ">
                            <div class="countdown-container   container">
                                <h4>Offer Ends in </h4>
                                <div class="countdown " id="countdown">
                                    <div class="time pt-2 me-1">
                                        <h6 id="days">00</h6>
                                        <small class="fs-7 ">days</small>
                                    </div>
                                    <div class="time pt-2 me-1">
                                        <h6 id="hours">00</h6>
                                        <small class="fs-7 ">hours</small>
                                    </div>
                                    <div class="time pt-2 me-1">
                                        <h6 id="minutes">00</h6>
                                        <small class="fs-7 ">minutes</small>
                                    </div>
                                    <div class="time pt-2 me-1">
                                        <h6 id="seconds">00</h6>
                                        <small class="fs-7 ">seconds</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--            <img src="./images/spinner.gif" alt="loading.." id="loading" class="loading"> -->
                    </section>
                </div>

                <div class="container form-container d-flex flex-column justify-content-start align-items-start ">
                    <h2
                        class="col-12 col-md-6 h1  p-3 ps-0  d-flex align-items-center justify-content-start register-heading">
                        Register</h2>
                    <div class=" register-bottom col-12 col-md-6 col-sm-12  pt-2 pb-0 ">
                        <form id="registerForm" class="col-6">
                            <div class="form-group mb-3">
                                <label for="name" class="py-3 ">Name</label>
                                <input class="form-control" type="text" name="name" required pattern="^[\w]+$" title="user 
                            name can only contain uppercase letters,numbers,
                                underscore(_).example: My_user1234">
                            </div>
                            <div class="form-group mb-3">
                                <label for="email" class="py-2 ">Email</label>
                                <input class="form-control" type="email" name="email" required
                                    pattern="^[\w\-.]+@(stud.)?noroff.no$" title="only @(stud.)noroff.no
                         domains are allowed to register">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="py-2 ">Password</label>
                                <input class="form-control" type="password" name="password" required minlength="8">
                            </div>

                            <div class="form-group mb-3">
                                <label for="banner" class="py-2 ">Banner</label>
                                <input class="form-control" type="url" name="banner">
                            </div>
                            <div class="form-group mb-3">
                                <label for="avatar" class="py-2 ">Avatar</label>
                                <input class="form-control" type="url" name="avatar">
                            </div>

                            <button type="submit" class="btn btn-success">Register</button>
                            <div class="message-container col-12 col-md-6 mt-1 "></div>
                            <div
                                class="reg-arrows hidden p-2 mt-0 col-12 col-md-6 d-flex align-content-center justify-content-around">
                                <div class="col-12 col-md-6 back-home  ">
                                    <a href="/index.html">
                                        <i class="fa-solid fa-arrow-left"></i>
                                        <p class="h6">Back</p>
                                    </a>
                                </div>
                                <div class="col-12 col-md-6 try-again d-flex align-items-center justify-content-end ">
                                    <a href="/profile/register/index.html">
                                        <i class="fa-solid fa-arrow-rotate-left"></i>
                                        <p class="h6">Try Again</p>
                                    </a>
                                </div>
                            </div>
                        </form>
                        <div class=" login-reminder pt-2 pb-0  ">
                            <div class="  p-5 d-flex d-flex flex-column container">
                                <h5>Already a Member ?</h5>
                                <p>Login Now, and <span class="text-success">Bid</span> it</p>
                                <a class="btn btn-success " aria-current="page"
                                    href="/profile/login/index.html">Login</a>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
